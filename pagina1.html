<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validar() {
            // alert("enviou os dados");
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;
            let cpf = document.getElementById("cpf").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value; 

            if (nome == "") {
                // alert("erro");
                document.getElementById("nome").focus();
                document.getElementById("avisos").innerHTML = "Campo nome não pode ficar em branco!";
                alert("Erro campo nome")
                return false;
            }

            if (sobrenome == "") {
                document.getElementById("sobrenome").focus();
                document.getElementById("avisos").innerHTML = "Campo sobrenome não pode ficar em branco!";
                alert("Erro campo Sobrenome")
                return false;
            }
            if (cpf == "") {
                document.getElementById("cpf").focus();
                document.getElementById("avisos").innerHTML = "Campo cpf não pode ficar em branco!";
                alert("Erro campo cpf")
                return false;
            }
            if (email == "") {
                document.getElementById("email").focus();
                document.getElementById("avisos").innerHTML = "Campo email não pode ficar em branco!";
                alert("Erro campo email")
                return false;
            }
            if (senha == "") {
                document.getElementById("senha").focus();
                document.getElementById("avisos").innerHTML = "Campo senha não pode ficar em branco!";
                alert("Erro campo senha")
                return false;
            } else {
                alert("Sucesso");
                }
                

        }
    </script>
</head>
<body>
    <div id="avisos" style="color: red;"></div> <br>
    <div id="avisob" style="color: green;"></div> <br>
    <form onsubmit="return validar()">
        Nome: <br>
        <input type="text" name="nome" id="nome"> <br><br>

        Sobrenome: <br>
        <input type="text" name="sobrenome" id="sobrenome"> <br><br>

        cpf: <br>
        <input type="text" name="cpf" id="cpf"> <br><br>

        Email: <br>
        <input type="text" name="email" id="email"> <br><br>

        Senha: <br>
        <input type="password" name="senha" id="senha"> <br><br>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
